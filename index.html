<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Alarmes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 12px;
            width: 300px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
            text-align: center;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin-left: 5px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        th, td {
            padding: 15px;
        }
        .borda-inferiorred {
            color: red;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2">
                <img src="imagens/logo.png" alt="Iskraemeco Logo">
            </td>
        </tr>
        <tr>
            <td colspan="2"><strong>WRITE BELOW THE FOUND ALARM AND PRESS ENTER</strong></td>
        </tr>
        <tr>
            <td>
                <input type="text" id="searchInput" placeholder="Enter the code, name, or type...">
                <div id="result"></div>
            </td>
        </tr>
        <tr>
            <td colspan="2"><strong>Nome do Alarme:</strong></td>
        </tr>
        <tr>
            <td id="nameCell" class="error" colspan="2"></td>
        </tr>
        <tr>
            <td colspan="2"><strong>Possible Problem</strong></td>
        </tr>
        <tr>
            <td id="descriptionCell" class="borda-inferiorred" colspan="2"></td>
        </tr>
    </table>

    <script>
      let alarmData = [];

// Fetch the alarm data
fetch("alarms.json")
    .then(response => response.json())
    .then(data => { 
        alarmData = data;
    })
    .catch(error => console.error("Erro ao carregar o JSON:", error));

let timeout;
document.getElementById("searchInput").addEventListener("input", function() {
    if (timeout) clearTimeout(timeout);

    timeout = setTimeout(function() {
        searchAlarm();
    }, 5000);  // 300ms debounce time
});

document.getElementById("searchInput").addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
        event.preventDefault();
        searchAlarm();
    }
});

// Search function to find matching alarms
function searchAlarm() {
    let searchTerm = document.getElementById("searchInput").value.toLowerCase();
    let nameCell = document.getElementById("nameCell");
    let descriptionCell = document.getElementById("descriptionCell");

    // Reset the results area
    nameCell.innerHTML = "<strong>Nome do Alarme:</strong> ";
    descriptionCell.innerHTML = "";

    // Filter the alarm data
    let matches = alarmData.filter(alarm => 
        Object.values(alarm).some(value => 
            value.toString().toLowerCase().includes(searchTerm)
        )
    );

    if (matches.length > 0) {
        nameCell.innerHTML = `${matches[0]["Nome"]}`;
        descriptionCell.innerHTML = `${matches[0]["Descrição"]}`;
    } else {
        nameCell.innerHTML = "<span style='color: red;'>Nenhum resultado encontrado.</span>";
        descriptionCell.innerHTML = "<span style='color: red;'>Nenhum resultado encontrado.</span>";
    }
}

// Function to clear the results
function clearResults() {
    document.getElementById("nameCell").innerHTML = "";
    document.getElementById("descriptionCell").innerHTML = "";
}

    </script>
</body>
</html>
