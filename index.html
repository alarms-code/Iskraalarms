<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Alarmes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 12px;
            width: 300px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid red;
            outline: none;
            text-align: center;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin-left: 5px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        th, td {
            padding: 15px;
        }
        .borda-inferiorred {
            color: red;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2">
                <img src="imagens/logo.png" alt="Iskraemeco Logo">
            </td>
        </tr>
        <tr>
            <td colspan="2"><strong>WRITE BELOW THE FOUND ALARM AND PRESS ENTER</strong></td>
        </tr>
        <tr>
            <td>
                <input type="text" id="searchInput" placeholder="Enter the code, name, or type...">
                <div id="result"></div>
            </td>
        </tr>
        <tr>
            <td colspan="2"><strong>Alarm:</strong></td>
        </tr>
        <tr>
            <td id="nameCell" class="error" colspan="2"></td>
        </tr>
        <tr>
            <td colspan="2"><strong>Possible Problem</strong></td>
        </tr>
        <tr>
            <td id="descriptionCell" class="borda-inferiorred" colspan="2"></td>
        </tr>
    </table>

    <script>
  let alarmData = [];

// Carregar os dados dos alarmes
fetch("alarms.json")
    .then(response => response.json())
    .then(data => { 
        alarmData = data;
    })
    .catch(error => console.error("Erro ao carregar o JSON:", error));

document.getElementById("searchInput").addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
        event.preventDefault();
        searchAlarm();
    }
});

// Limpar os resultados
function clearResults() {
    document.getElementById("nameCell").textContent = "";
    document.getElementById("descriptionCell").textContent = "";
}

// Função de pesquisa de alarmes
document.getElementById("searchInput").addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
        event.preventDefault();
        searchAlarm();
    }
});

// Função de busca no banco de dados de alarmes
function searchAlarm() {
    // Verifica se os dados já foram carregados
    if (alarmData.length === 0) {
        console.error("Os dados dos alarmes ainda não foram carregados.");
        return;
    }

    let searchTerm = document.getElementById("searchInput").value.toLowerCase();
    let nameCell = document.getElementById("nameCell");
    let descriptionCell = document.getElementById("descriptionCell");

    // Resetar os resultados
    nameCell.textContent = "";
    descriptionCell.textContent = "";

    // Filtrar os dados dos alarmes
    let matches = alarmData.filter(alarm => 
        Object.values(alarm).some(value => 
            value && value.toString().toLowerCase().includes(searchTerm)
        )
    );

    // Exibir os resultados
    if (matches.length > 0) {
        nameCell.textContent = matches[0]["Nome"];
        descriptionCell.textContent = matches[0]["Descrição"];
    } else {
        nameCell.innerHTML = "<span style='color: red;'>Nenhum resultado encontrado.</span>";
        descriptionCell.innerHTML = "<span style='color: red;'>Nenhum resultado encontrado.</span>";
    }
}
    </script>
    </body>
</html>
