<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Alarmes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 12px;
            width: 300px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid red;
            outline: none;
            text-align: center;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        th, td {
            padding: 15px;
        }
        .borda-inferiorred {
            color: red;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2">
                <img src="imagens/logo.png" alt="Iskraemeco Logo">
            </td>
        </tr>
        <tr>
            <td colspan="2"><strong>WRITE BELOW THE FOUND ALARM AND PRESS ENTER</strong></td>
        </tr>
        <tr>
            <td>
                <input type="text" id="searchInput" placeholder="Enter the code eg: IE0001">
                <div id="result"></div>
            </td>
        </tr>
        <tr>
            <td colspan="2"><strong>ALARM:</strong></td>
        </tr>
        <tr>
            <td id="nameCell" class="error" colspan="2"></td>
        </tr>
        <tr>
            <td colspan="2"><strong>POSSIBLE PROBLEM:</strong></td>
        </tr>
        <tr>
            <td id="descriptionCell" class="borda-inferiorred" colspan="2"></td>
        </tr>
    </table>

    <script>
let alarmData = [];

// Carregar os dados dos alarmes
fetch("alarms.json")
    .then(response => response.json())
    .then(data => { 
        alarmData = data;
    })
    .catch(error => console.error("Erro ao carregar o JSON:", error));

const searchInput = document.getElementById("searchInput");
const nameCell = document.getElementById("nameCell");
const descriptionCell = document.getElementById("descriptionCell");

// Adicionar evento para capturar a tecla Enter e iniciar a pesquisa
searchInput.addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
        event.preventDefault();
        searchAlarm();
    }
});

// Adicionar evento para limpar os resultados quando o usuário apaga o texto
searchInput.addEventListener("input", function() {
    if (searchInput.value.trim() === "") {
        clearResults();
    }
});

// Função de pesquisa
function searchAlarm() {
    let searchTerm = searchInput.value.toLowerCase().trim();

    // Limpar os campos antes de pesquisar
    clearResults();

    // Se o campo de pesquisa estiver vazio, não mostrar nada
    if (searchTerm === "") return;

    // Verificar se os dados foram carregados
    if (alarmData.length === 0) {
        console.error("Os dados dos alarmes ainda não foram carregados.");
        return;
    }

    // Filtrar os alarmes com base no termo pesquisado
    let matches = alarmData.filter(alarm => 
        Object.values(alarm).some(value => 
            value && value.toString().toLowerCase().includes(searchTerm)
        )
    );

    // Exibir o resultado
    if (matches.length > 0) {
        nameCell.textContent = matches[0]["Nome"] || "Sem nome disponível";
        descriptionCell.textContent = matches[0]["Descrição"] || "Sem descrição disponível";
    } else {
        nameCell.innerHTML = "<span style='color: red;'>Nenhum resultado encontrado.</span>";
        descriptionCell.innerHTML = "<span style='color: red;'>Nenhum resultado encontrado.</span>";
    }
}

// Função para limpar os resultados
function clearResults() {
    nameCell.textContent = "";
    descriptionCell.textContent = "";
}
    </script>
    </body>
</html>
